<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>
        Remixed cross-section for Beacon St. in Brookline:
            adding a median protected bike path by narrowing and shifting
            car facilities on the wide side; and, in further scenarios,
            widening this path by altering median car parking patterns
    </title>

    <link rel="author" href="/jules" />

    <style type="text/css">
        body  {
            margin: 0;
            color:  #000000;
            background-color: #FFFFFF;
        }

        div.head  , div.body  , div.foot  {
            width:  100%;
        }
        div.head  > img ,
                div.body  > a ,
                div.body  > a > img ,
                div.foot  > a ,
                div.foot  > a > img {
            display:  block /* ! */;
            width:  inherit /* = 100% */;
        }
    </style>
    <style type="text/css">
        div.body.layered  {
            position: relative;
            background-color: transparent /* ! */;
        }
        div.body.layered  > div.below {
            position: absolute;
            width:  100%;
            height: 100%;
        }
        div.body.layered  > div.below.highlight-background  {
            z-index:  -1;
        }
        div.body.layered  > div.below.dim-background  {
            z-index:  -2;
        }

        div.head  , div.body  , div.foot  {
            max-width:  5280px;
        }
        div.body.highlight-background ,
                div.body.layered  > div.below.highlight-background  {
            background-color: /***#9AC1D2***/ #BAEAFF;
        }
        div.body.layered  > div.below.dim-background  {
            background-color: /***#708D9A***/ #9AC1D2;
        }
        div.body  > a > img {
            padding-top:  /* 50 / 5280 px = */ 0.95%;
        }
        div.foot  > a > img {
            margin-top:   /* 50 / 5280 px = */ 0.95%;
            margin-bottom:    /* 50 / 5280 px = */ 0.95%;
            margin-left:  25%;
            width:  50%;
        }
    </style>
</head>

<body>
<div class="head">
    <img  alt="Beacon St. in Brookline---"
          src="../title.png" />
</div>

<div class="body highlight-background">
    <a     id="state-current"
         href="http://streetmix.net/-/703789">
        <img  alt="(Current)"
              src="../state-current.png" />
    </a>
</div>
<div class="body layered">
    <div class="below dim-background"></div>
    <div class="below highlight-background"
         style="
            margin-left:  /* 1356 / 5280 px = */ 25.68%;
            width:  /* 84 / 5280 px = */ 1.59%;
        "></div>
    <div class="below highlight-background"
         style="
            margin-left:  /* 2592 / 5280 px = */ 49.09%;
            width:  /* 1608 / 5280 px = */ 30.45%;
        "></div>
    <a     id="state-potential"
         href="http://streetmix.net/-/703790">
        <img  alt="+ Separated bike/car facilities"
              src="../state-potential.png" />
    </a>
</div>
<div class="body layered">
    <div class="below dim-background"></div>
    <div class="below highlight-background"
         style="
            margin-left:  /* 2592 / 5280 px = */ 49.09%;
            width:  /* (900 + 24) / 5280 px = */ 17.50%;
        "></div>
    <a     id="state-potential.back-in-angled-median-car-parking"
         href="http://streetmix.net/-/703792">
        <img  alt="+ Back-in angled median car parking"
              src="../state-potential.back-in-angled-median-car-parking.multi-use-median-people.png" />
    </a>
</div>
<div class="body layered">
    <div class="below dim-background"></div>
    <div class="below highlight-background"
         style="
            margin-left:  /* 2592 / 5280 px = */ 49.09%;
            width:  /* (900 + 24) / 5280 px = */ 17.50%;
        "></div>
    <a     id="state-potential.parallel-median-car-parking"
         href="http://streetmix.net/-/703794">
        <img  alt="+ Parallel median car parking"
              src="../state-potential.parallel-median-car-parking.multi-use-median-people.png" />
    </a>
</div>

<div class="foot">
    <a   href="/jules">
        <img  alt="(Remix by Jules E. Milner-Brage)"
              src="../by-line.png" />
    </a>
</div>
</body>
</html>
